# 测试环境配置文件
# 用于单元测试和集成测试

# Kafka配置
bootstrap.servers=localhost:9092
group.id=test-group
kafka.topic=test-topic

# Flink配置
flink.timeWindow.minutes.size=5
flink.timeWindow.minutes.slide=1
flink.task.group=Test_flink_5m_ctr
flink.parallelism=2
flink.watermark.delay.seconds=5
flink.checkpoint.interval=30000
flink.restart.attempts=3
flink.restart.delay=5000

# Redis配置
redis.article.detail=localhost
redis.article.feature=localhost
redis.port=6379

# Jedis连接池配置
jedis.pool.maxActive=10
jedis.pool.maxIdle=5
jedis.pool.timeout=2000
jedis.pool.testOnBorrow=true
jedis.pool.testOnReturn=false

# Hash键配置
jedis.hash.cate.m.key=test_cate5m
jedis.hash.cate.mt.key=test_cate5mt
jedis.hash.brand.m.key=test_brand5m
jedis.hash.brand.mt.key=test_brand5mt

# 过期时间配置（1小时用于测试）
jedis.hash.expire=3600

# 健康检查配置
flink.health.check.interval.seconds=30 